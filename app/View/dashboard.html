<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Math Operations Interface</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --warning-gradient: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      --card-shadow: 0 20px 40px rgba(0,0,0,0.1);
      --hover-shadow: 0 30px 60px rgba(0,0,0,0.15);
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      background: rgba(255,255,255,0.1) !important;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      color: white !important;
    }

    .container {
      max-width: 1200px;
    }

    .page-title {
      color: white;
      font-weight: 700;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 3rem;
      text-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .math-card {
      background: rgba(255,255,255,0.95);
      border: none;
      border-radius: 20px;
      box-shadow: var(--card-shadow);
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      overflow: hidden;
    }

    .math-card:hover {
      transform: translateY(-10px);
      box-shadow: var(--hover-shadow);
    }

    .card-header {
      background: var(--primary-gradient);
      color: white;
      border: none;
      padding: 1.5rem;
      font-weight: 600;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .card-header i {
      font-size: 1.5rem;
    }

    .card-body {
      padding: 2rem;
    }

    .form-label {
      font-weight: 600;
      color: #495057;
      margin-bottom: 0.5rem;
    }

    .form-control {
      border: 2px solid #e9ecef;
      border-radius: 12px;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }

    .btn-compute {
      background: var(--primary-gradient);
      border: none;
      border-radius: 12px;
      padding: 0.75rem 2rem;
      font-weight: 600;
      color: white;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-compute:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-compute:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }

    .btn-compute:hover:before {
      left: 100%;
    }

    .result-container {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 12px;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }

    .result-success {
      background: var(--success-gradient);
      color: white;
      animation: slideIn 0.5s ease;
    }

    .result-error {
      background: var(--secondary-gradient);
      color: white;
      animation: slideIn 0.5s ease;
    }

    .result-placeholder {
      background: rgba(108, 117, 125, 0.1);
      color: #6c757d;
      border: 2px dashed #dee2e6;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .icon-power { color: #ff6b6b; }
    .icon-fibonacci { color: #4ecdc4; }
    .icon-factorial { color: #45b7d1; }

    @media (max-width: 768px) {
      .page-title {
        font-size: 2rem;
      }
      
      .card-body {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="fas fa-calculator me-2"></i>Math API UI
      </a>
    </div>
  </nav>

  <main class="container my-5">
    <h1 class="page-title">
      <i class="fas fa-magic me-3"></i>Execute Math Operations
    </h1>
    
    <div class="row g-4">
      <!-- Power Form -->
      <div class="col-lg-4 col-md-6">
        <div class="card math-card">
          <div class="card-header">
            <i class="fas fa-superscript icon-power"></i>
            Power Function
          </div>
          <div class="card-body">
            <form id="pow-form">
              <div class="mb-3">
                <label for="base" class="form-label">
                  <i class="fas fa-cube me-2"></i>Base
                </label>
                <input type="number" step="any" class="form-control" id="base" required placeholder="Enter base value">
              </div>
              <div class="mb-3">
                <label for="exponent" class="form-label">
                  <i class="fas fa-arrow-up me-2"></i>Exponent
                </label>
                <input type="number" step="any" class="form-control" id="exponent" required placeholder="Enter exponent">
              </div>
              <button type="submit" class="btn btn-compute w-100">
                <i class="fas fa-calculator me-2"></i>Compute Power
              </button>
            </form>
            <div class="result-container result-placeholder" id="pow-result">
              <i class="fas fa-arrow-left me-2"></i>Result will appear here
            </div>
          </div>
        </div>
      </div>

      <!-- Fibonacci Form -->
      <div class="col-lg-4 col-md-6">
        <div class="card math-card">
          <div class="card-header">
            <i class="fas fa-chart-line icon-fibonacci"></i>
            Fibonacci Sequence
          </div>
          <div class="card-body">
            <form id="fib-form">
              <div class="mb-3">
                <label for="fib-n" class="form-label">
                  <i class="fas fa-hashtag me-2"></i>Position (n)
                </label>
                <input type="number" class="form-control" id="fib-n" required placeholder="Enter position index">
              </div>
              <button type="submit" class="btn btn-compute w-100">
                <i class="fas fa-calculator me-2"></i>Compute Fibonacci
              </button>
            </form>
            <div class="result-container result-placeholder" id="fib-result">
              <i class="fas fa-arrow-left me-2"></i>Result will appear here
            </div>
          </div>
        </div>
      </div>

      <!-- Factorial Form -->
      <div class="col-lg-4 col-md-6">
        <div class="card math-card">
          <div class="card-header">
            <i class="fas fa-exclamation icon-factorial"></i>
            Factorial Function
          </div>
          <div class="card-body">
            <form id="fact-form">
              <div class="mb-3">
                <label for="fact-n" class="form-label">
                  <i class="fas fa-sort-numeric-up me-2"></i>Integer (n)
                </label>
                <input type="number" class="form-control" id="fact-n" required placeholder="Enter integer value">
              </div>
              <button type="submit" class="btn btn-compute w-100">
                <i class="fas fa-calculator me-2"></i>Compute Factorial
              </button>
            </form>
            <div class="result-container result-placeholder" id="fact-result">
              <i class="fas fa-arrow-left me-2"></i>Result will appear here
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    async function postJson(url, data) {
      const resp = await fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });
      return await resp.json();
    }

    function showLoading(resultElement) {
      resultElement.innerHTML = '<div class="loading"></div><span class="ms-2">Computing...</span>';
      resultElement.className = 'result-container result-placeholder';
    }

    function showResult(resultElement, result) {
      if (result.error) {
        resultElement.innerHTML = `<i class="fas fa-exclamation-triangle me-2"></i>Error: ${result.error}`;
        resultElement.className = 'result-container result-error';
      } else {
        resultElement.innerHTML = `<i class="fas fa-check-circle me-2"></i>Result: ${result.result}`;
        resultElement.className = 'result-container result-success';
      }
    }

    document.getElementById('pow-form').addEventListener('submit', async e => {
      e.preventDefault();
      const resultElement = document.getElementById('pow-result');
      showLoading(resultElement);
      
      const base = parseFloat(document.getElementById('base').value);
      const exponent = parseFloat(document.getElementById('exponent').value);
      
      try {
        const result = await postJson('/pow', { base, exponent });
        showResult(resultElement, result);
      } catch (error) {
        showResult(resultElement, { error: 'Network error' });
      }
    });

    document.getElementById('fib-form').addEventListener('submit', async e => {
      e.preventDefault();
      const resultElement = document.getElementById('fib-result');
      showLoading(resultElement);
      
      const n = parseInt(document.getElementById('fib-n').value);
      
      try {
        const result = await postJson('/fibonacci', { n });
        showResult(resultElement, result);
      } catch (error) {
        showResult(resultElement, { error: 'Network error' });
      }
    });

    document.getElementById('fact-form').addEventListener('submit', async e => {
      e.preventDefault();
      const resultElement = document.getElementById('fact-result');
      showLoading(resultElement);
      
      const n = parseInt(document.getElementById('fact-n').value);
      
      try {
        const result = await postJson('/factorial', { n });
        showResult(resultElement, result);
      } catch (error) {
        showResult(resultElement, { error: 'Network error' });
      }
    });
  </script>
</body>
</html>
