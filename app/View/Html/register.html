<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <!-- External libraries -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <!-- Project styles -->
  <link href="{{ url_for('static', filename='css/register.css') }}" rel="stylesheet">
</head>
<body>
  <div class="register-container">
    <div class="register-header">
      <div class="register-icon"><i class="fas fa-user-plus"></i></div>
      <h3 class="register-title">Join Us Today</h3>
      <p class="register-subtitle">Create your account to get started</p>
    </div>
    <div class="register-body">
      <form id="register-form" method="POST" action="/auth/register">
        <div class="form-floating">
          <input type="text" name="username" class="form-control" id="reg-username" placeholder="Username" required>
          <label for="reg-username">Username</label>
        </div>
        <div class="form-floating">
          <input type="email" name="email" class="form-control" id="reg-email" placeholder="Email" required>
          <label for="reg-email">Email Address</label>
        </div>
        <div class="form-floating position-relative">
          <input type="password" name="password" class="form-control" id="reg-password" placeholder="Password" required>
          <button type="button" class="password-toggle" onclick="togglePassword('reg-password','toggleIcon1')">
            <i class="fas fa-eye" id="toggleIcon1"></i>
          </button>
          <label for="reg-password">Password</label>
        </div>
        <div class="form-floating position-relative">
          <input type="password" name="confirm_password" class="form-control" id="reg-confirm" placeholder="Confirm Password" required>
          <button type="button" class="password-toggle" onclick="togglePassword('reg-confirm','toggleIcon2')">
            <i class="fas fa-eye" id="toggleIcon2"></i>
          </button>
          <label for="reg-confirm">Confirm Password</label>
        </div>
        <button type="submit" class="btn btn-register w-100">
          <i class="fas fa-user-plus me-2"></i>Create Account
        </button>
      </form>
      <div class="login-link mt-3 text-center">
        <p>Already have an account? <a href="/auth/login">Sign in here</a></p>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
