<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Operation History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/dashboard.css') }}" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-history me-2"></i>Operation History
            </a>
            <div class="d-flex ms-auto">
                <a href="{{ url_for('auth.dashboard') }}" class="btn btn-outline-light me-2">
                    <i class="fas fa-home me-1"></i>Dashboard
                </a>
                <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-light">
                    <i class="fas fa-sign-out-alt me-1"></i>Logout
                </a>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <h2>Your Recent Operations</h2>
        {% if logs %}
        <table class="table table-hover mt-4">
            <thead class="table-dark">
                <tr>
                    <th>Operation</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for endpoint, timestamp in logs %}
                <tr>
                    <td>{{ endpoint.capitalize() }}</td>
                    <td>{{ timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="mt-4">No history available.</p>
        {% endif %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
